dist: xenial
language: bash
addons:
  apt:
    packages:
    - make
    - curl
    - zip
    - unzip
    - bsdtar
    - check
    - texlive-full
before_script:
- sudo apt-get update -qq
- sudo apt-get install make curl zip unzip bsdtar check texlive-full -qq
script:
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "true" ]; then echo $TRAVIS_PULL_REQUEST_BRANCH;
  else echo $TRAVIS_BRANCH; fi)
- echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH"
- make
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: Alpine.zip
  on:
    repo: binarylandscapes/AlpineWSL
    tags: true
    all_branches: true
  skip_cleanup: true
env:
  global:
    secure: 
